<!-- <mat-divider></mat-divider> -->
<mat-accordion class="movie-container">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <p>Currently</p>
            </mat-panel-title>
            <!-- <mat-panel-description>
                This is a summary of the content
            </mat-panel-description> -->
        </mat-expansion-panel-header>
        <app-movies-list [movies]="current"></app-movies-list>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <p>Coming soon</p>
            </mat-panel-title>
            <!-- <mat-panel-description>
                Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description> -->
        </mat-expansion-panel-header>
        <!-- <p>I'm visible because I am open</p> -->
        <app-movies-list [movies]="comingsoon"></app-movies-list>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <p>Related news</p>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>No news for now, go away. And close door on your way out. Thank you.<a (click)="onClickDoor()"><mat-icon class="cursor-view">door_front</mat-icon></a></p>
    </mat-expansion-panel>
</mat-accordion>
