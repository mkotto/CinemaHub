<form [formGroup]="form" (submit)="saveChanges()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
        <mat-error>required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label></mat-label>
        <input formControlName="dateOfBirth" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <h4>Select Picture</h4>
    <app-input-img [urlCurrentImage]="model?.picture" (onImageSelected)="onImageSelected($event)"></app-input-img>
    <h4>Biography</h4>
    <app-input-markdown [markDownContent]="model?.biography" (changeMarkdown)="changeMarkdown($event)">
    </app-input-markdown>
    <div>
        <button mat-flat-button color="primary">Submit</button>
        <a mat-stroked-button routerLink="/actors">Cancel</a>
    </div>
</form>
